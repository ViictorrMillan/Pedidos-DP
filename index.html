<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Pedidos</title>

  <!--? Css  Styles -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="carrinho.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
</head>
<body>

<header>
  <div class="header-container">
    <div class="header-left">
      <img src="/images/logos/logo.png" alt="Logo" class="logo"/>
    </div>
    <div class="header-center">
      <h1>Faça seu pedido!</h1>
    </div>
    <div class="header-right">
      <nav id="main-nav">
        <a href="#">Home</a>
        <a href="#">Ajuda</a>
      </nav>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </div>
</header>

<!--! Slider entre header e form! -->
<section class="marcas">
  <div class="marcas-container">
    <img src="/images/logos/levitare.png" alt="Levitare">
    <img src="/images/logos/aurora.png" alt="Aurora">
    <img src="/images/logos/sadia.png" alt="Sadia">
    <img src="/images/logos/nestle.png" alt="Nestle">
    <img src="/images/logos/mms.png" alt="M&Ms">
    <img src="/images/logos/nutella.png" alt="Nutella">
    <img src="/images/logos/catupiry.png" alt="Catupiry">
    <img src="/images/logos/gavi2.png" alt="Gavi">
    <img src="/images/logos/três-marias.png" alt="Três Marias">
    <img src="/images/logos/saovicente.png" alt="São Vicente">
    <img src="/images/logos/tours.png" alt="Tours">
    <img src="/images/logos/ralston.png" alt="Ralston">
    <img src="/images/logos/pescador.png" alt="Pescador">
    <img src="/images/logos/frimesa.png" alt="Frimesa">
    <img src="/images/logos/unai.png" alt="Unai">
    <img src="/images/logos/tirolez.png" alt="Tirolez">
    <img src="/images/logos/coqueiro.png" alt="Coqueiro">
    <img src="/images/logos/ekma.png" alt="Ekma">
    <img src="/images/logos/campo-belo.png" alt="Campo Belo">
    <img src="/images/logos/coronata.png" alt="Coronata">
    <img src="/images/logos/jordanesia-alimentos.png" alt="Jordanesia Alimentos">
    <img src="/images/logos/anaconda.png" alt="Anaconda">
    <img src="/images/logos/harald.png" alt="Harald">
    <img src="/images/logos/uniao.svg" alt="União">
    <img src="/images/logos/sazón.png" alt="Sazón">
    <img src="/images/logos/cisne.svg" alt="Cisne">
    <img src="/images/logos/olé.png" alt="Olé">
    <img src="/images/logos/quero.png" alt="Quero">


  </div>
</section>

<!--! Formulário fixo no centro -->
<main>
  <section class="dados-pessoais">
    <h2>Insira os seus Dados</h2>
    <form id="form-dados" novalidate>
      <div class="form-grid">
        <div>
          <div class="input-group obrigatorio">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
          </div>
          <div class="input-group obrigatorio">
            <label for="pizzaria">Pizzaria</label>
            <input type="text" id="pizzaria" name="pizzaria" placeholder="Insira o nome da pizzaria" required>
          </div>
          <div class="input-group obrigatorio">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Somente números" pattern="[0-9]{11}" inputmode="numeric" required>
          </div>
        </div>
        <div>
          <div class="input-group">
            <label for="endereco">Endereço</label>
            <div class="endereco-numero">
              <input type="text" id="endereco" name="endereco" placeholder="Rua, avenida, etc." class="logradouro">
              <input type="text" id="numero" name="numero" placeholder="Nº" class="numero">
            </div>
          </div>
          <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Somente números" pattern="[0-9]{8}" inputmode="numeric">
          </div>
          <div class="input-group">
            <label for="pagamento">Pagamento</label>
            <select id="pagamento" name="pagamento">
              <option value="">Selecione</option>
              <option value="Dinheiro">Dinheiro</option>
              <option value="Pix">Pix</option>
              <option value="Cartão">Cartão</option>
              <option value="Boleto">Boleto</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn-next">Iniciar Pedido!</button>
    </form>
  </section>

 <section id="compras-container">
<h2> Selecione seus produtos</h2>
  <!-- Pesquisa -->
  <input type="text" id="pesquisa" placeholder="Pesquisar produto..." />

  <!-- Categorias -->
  <div id="categorias-wrapper">
    <i class="fas fa-chevron-left scroll-indicator left"></i>
    <div id="categorias-container"></div>
    <i class="fas fa-chevron-right scroll-indicator right"></i>
  </div>

  <!-- Produtos -->
  <div id="produtos-container"></div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Modal Produto -->
  <div id="modal">
    <div class="modal-conteudo">
      <span id="modal-fechar">&times;</span>
      <img id="modal-img" alt="Produto">
      <h2 id="modal-nome"></h2>
      <p id="modal-preco">R$ 0.00</p>
      <p id="modal-descricao"></p>
     <div class="quantidade-container">
        <button id="menos"><i class="fa fa-minus"></i></button>
        <input type="number" id="modal-quantidade" min="1" value="1" readonly>
        <button id="mais"><i class="fa fa-plus"></i></button>
    </div>
      <button id="modal-adicionar">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- Carrinho Lateral -->
  <div id="painel-carrinho" class="carrinho-lateral">
    <button id="carrinho-fechar" class="carrinho-fechar">x</button>
    <h2>Seu Carrinho</h2>
    <ul id="carrinho-itens"></ul>
    <p class="carrinho-ptotal">Total: R$ <span id="carrinho-total">0.00</span></p>
    <button id="carrinho-final">
      <i class="fas fa-shopping-cart"></i>Finalizar Compra</button>
  </div>

  <!-- Botão flutuante do Carrinho -->
  <div id="carrinho">
    <i class="fas fa-shopping-cart"></i>
  </div>

</section>

</main>

<footer>
  <div class="footer-container">
    <p>&copy; 2025 Tico Favaretti. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
<script src="compras.js"></script>
<script src="finalizar.js"></script>
</body>
</html>
